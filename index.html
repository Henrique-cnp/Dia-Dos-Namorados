<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>12/06/2025 - Dia dos Namorados</title>
  <style>
    body {
      background-color: #ffe4e1;
      color: #8b0000;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      color: #ff1493;
      margin-bottom: 30px;
      animation: fadeInDown 1.5s ease;
    }

    .heart {
      font-size: 5em;
      color: #ff69b4;
      animation: beat 1s infinite;
      margin-bottom: 40px;
    }

    .image-block {
      margin-bottom: 40px;
      animation: fadeInUp 2s ease;
    }

    .image-block img {
      width: 90%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .image-block p {
      font-size: 1.8em;
      color: #800000;
      font-weight: bold;
      margin-top: 15px;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
